<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorOS - Sign Up</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- 3D Background Canvas -->
    <canvas id="bg-canvas"></canvas>
    
    <!-- Particle Network Background -->
    <div class="particle-network" id="particle-network"></div>
    
    <!-- Main Signup Container -->
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i data-lucide="brain-circuit"></i>
            </div>
            <h1 class="logo-text">MentorOS</h1>
            <p class="logo-subtitle">Join the future of intelligent AI tutoring</p>
        </div>
        
        <!-- Signup Card -->
        <div class="login-card">
            <div class="card-glow"></div>
            <div class="card-content">
                <h2>Create Account</h2>
                <p class="login-subtitle">Start your personalized learning journey</p>
                
                <form class="login-form" id="signupForm">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i data-lucide="user" class="input-icon"></i>
                            <input type="text" id="fullName" placeholder="Full Name" required>
                            <div class="input-glow"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i data-lucide="mail" class="input-icon"></i>
                            <input type="email" id="email" placeholder="Email address" required>
                            <div class="input-glow"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i data-lucide="lock" class="input-icon"></i>
                            <input type="password" id="password" placeholder="Password" required>
                            <div class="input-glow"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i data-lucide="lock" class="input-icon"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                            <div class="input-glow"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="select-wrapper">
                            <i data-lucide="graduation-cap" class="input-icon"></i>
                            <select id="gradeLevel" required>
                                <option value="">Select Grade Level</option>
                                <option value="6">6th Grade</option>
                                <option value="7">7th Grade</option>
                                <option value="8">8th Grade</option>
                                <option value="9">9th Grade</option>
                                <option value="10">10th Grade</option>
                                <option value="11">11th Grade</option>
                                <option value="12">12th Grade</option>
                                <option value="college">College</option>
                            </select>
                            <div class="input-glow"></div>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-glow"></div>
                        <div class="btn-particles"></div>
                    </button>
                </form>
                
                <div class="divider">
                    <span>or sign up with</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google-btn">
                        <i data-lucide="chrome"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-btn github-btn">
                        <i data-lucide="github"></i>
                        <span>GitHub</span>
                    </button>
                </div>
                
                <div class="signup-link">
                    Already have an account? <a href="login.html" id="loginLink">Sign In</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <p>Creating your MentorOS account...</p>
        </div>
    </div>
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="signup-script.js"></script>
</body>
</html>
